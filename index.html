<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CST Cafe</title>
    <link rel="icon" type="svg" sizes="32x32" href="./images/logosvg.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="top-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 200 200"
          width="200"
          height="200"
        >
          <!-- Circle Background -->
          <circle
            cx="100"
            cy="100"
            r="95"
            fill="#3a79a8"
            stroke="#d8a223"
            stroke-width="5"
          />

          <!-- Coffee Cup -->
          <rect
            x="70"
            y="80"
            width="60"
            height="50"
            rx="10"
            fill="white"
            stroke="#333"
            stroke-width="3"
          />
          <rect
            x="120"
            y="90"
            width="15"
            height="30"
            rx="7.5"
            fill="white"
            stroke="#333"
            stroke-width="3"
          />

          <!-- Steam -->
          <path
            d="M85 70 C85 60, 95 60, 95 70 S105 80, 105 70"
            stroke="#333"
            stroke-width="2"
            fill="none"
          />
          <path
            d="M110 70 C110 60, 120 60, 120 70 S130 80, 130 70"
            stroke="#333"
            stroke-width="2"
            fill="none"
          />

          <!-- Café Name Text -->
          <text
            x="100"
            y="160"
            font-family="Poppins"
            font-size="25"
            fill="white"
            text-anchor="middle"
          >
            CST Café
          </text>
        </svg>
        <h1>CST Café</h1>
      </div>
      <div class="logo-detail">
        <p>Within</p>
        <img
          src="https://www.cst.edu.bt/images/banner/cstlogo176.png"
          alt="College of Science and Technology Logo"
        />
      </div>
    </header>
    <main>
      <section>
        <h2>Curries</h2>
        <section id="curries"></section>
      </section>
      <section>
        <h2>Drinks</h2>
        <section id="drinks"></section>
      </section>
      <section>
        <h2>Deserts</h2>
        <section id="deserts"></section>
      </section>
      <section>
        <h2>Uniques</h2>
        <section id="uniques"></section>
      </section>
    </main>
    <footer>
      <
      <div class="top-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 200 200"
          width="200"
          height="200"
        >
          <!-- Circle Background -->
          <circle
            cx="100"
            cy="100"
            r="95"
            fill="#3a79a8"
            stroke="#d8a223"
            stroke-width="5"
          />

          <!-- Coffee Cup -->
          <rect
            x="70"
            y="80"
            width="60"
            height="50"
            rx="10"
            fill="white"
            stroke="#333"
            stroke-width="3"
          />
          <rect
            x="120"
            y="90"
            width="15"
            height="30"
            rx="7.5"
            fill="white"
            stroke="#333"
            stroke-width="3"
          />

          <!-- Steam -->
          <path
            d="M85 70 C85 60, 95 60, 95 70 S105 80, 105 70"
            stroke="#333"
            stroke-width="2"
            fill="none"
          />
          <path
            d="M110 70 C110 60, 120 60, 120 70 S130 80, 130 70"
            stroke="#333"
            stroke-width="2"
            fill="none"
          />

          <!-- Café Name Text -->
          <text
            x="100"
            y="160"
            font-family="Poppins"
            font-size="25"
            fill="white"
            text-anchor="middle"
          >
            CST Café
          </text>
        </svg>
        <h1>CST Café</h1>
      </div>
      <h3>Do you want to order something?</h3>
      <p>Contact us at:</p>
      <div class="bottom-lower">
        <div class="bottom-left">
          <p class="location">
            <img src="./images/icon-location.svg" alt="Location logo" />
            The -1 floor of the CST Administrative Building
          </p>
          <p class="phone">
            <img src="./images/icon-phone.svg" alt="Phone logo" />Phone: +975
            21234234
          </p>
          <p class="email">
            <img
              src="./images/icon-email.svg"
              alt="Email logo"
            />cafe.cst@rub.edu.bt
          </p>
        </div>
        <div class="bottom-right">
          <h4>
            Coded by
            <a href="https://www.linkedin.com/in/chimi-rinzin-20178a291/"
              >Chimi Rinzin</a
            >
          </h4>
        </div>
      </div>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
